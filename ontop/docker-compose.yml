# Issue posted: https://community.stardog.com/t/deploy-stardog-behind-a-reverse-nginx-proxy/3126

services:

  stroke-prediction-postgres-ontop1:
    image: postgres
    # image: postgres:10.5
    restart: unless-stopped
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=${PASSWORD:-passwordtochange}
      # - POSTGRES_DB=heart_failure_db
    ports:
      - 5432:5432
    volumes:
      # Copy the sql script to create tables
      - ./sql-vkg/stroke_prediction_cohort1_postgres.sql:/docker-entrypoint-initdb.d/stroke_prediction_cohort1_postgres.sql
      - ./sql-vkg/stroke-prediction-cohort1.csv:/data/stroke-prediction-cohort1.csv
      # - ./data/postgres:/var/lib/postgresql/data


  stroke-prediction-mariadb-ontop2:
    restart: unless-stopped
    image: mariadb
    # ports:
    #   - 3306:3306
    volumes:
      - ./sql-vkg/stroke_prediction_cohort2_mariadb.sql:/docker-entrypoint-initdb.d/stroke_prediction_cohort2_mariadb.sql
      - ./sql-vkg/stroke-prediction-cohort2.csv:/data/stroke-prediction-cohort2.csv
      # - ./data/mariadb:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: ${PASSWORD-passwordtochange}
      MARIADB_USER: dbuser
    # command: --max-allowed-packet=16M --local_infile=1


  ontop:
    image: ontop/ontop
    restart: unless-stopped
    volumes:
      - ./conf:/data
    command: tail -f /dev/null
